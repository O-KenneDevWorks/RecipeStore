# Docker Compose configuration for external MongoDB
# Use this when MongoDB is running on a separate server/host
# Usage: docker compose -f docker-compose.external-mongo.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipestore-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # MONGODB_URI from backend/.env - set to external MongoDB server
      MONGODB_URI: ${MONGODB_URI}
    ports:
      - "3001:3001"
    networks:
      - recipestore-network
    volumes:
      - ./backend/.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: recipestore-webapp
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - recipestore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  recipestore-network:
    driver: bridge
