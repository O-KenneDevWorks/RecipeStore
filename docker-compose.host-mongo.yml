services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipestore-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Connect to MongoDB on host machine
      MONGODB_URI: mongodb://host.docker.internal:27017/recipeStore
    ports:
      - "3001:3001"
    networks:
      - recipestore-network
    volumes:
      - ./backend/.env:/app/.env:ro
    extra_hosts:
      # Allow container to reach host services
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: recipestore-webapp
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - recipestore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  recipestore-network:
    driver: bridge
